<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Nh·∫≠p ng√†y sinh</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f7a6b8;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* üíó CARD */
.card {
  width: 320px;
  background: #ffd6df;
  border-radius: 20px;
  padding: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  z-index: 2;
}

/* H√ÄNG TR√äN: ·∫¢NH + TI√äU ƒê·ªÄ */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

.avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
}

.title {
  font-size: 16px;
  font-weight: 600;
  color: #d6336c;
  text-align: left;
}

/* INPUT */
input {
  width: 95%;
  text-align: center;
  padding: 10px;
  border-radius: 12px;
  border: none;
  text-align: center;
  font-size: 18px;
  letter-spacing: 4px;
  background: #fff;
  margin-bottom: 14px;
}

/* üî¢ KEYPAD */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.keypad button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #f48fb1;
  color: white;
  cursor: pointer;
}

.keypad button:active {
  transform: scale(0.95);
}

.clear {
  background: #f06292;
}

/* ‚ù§Ô∏è TR√ÅI TIM BAY */
.heart {
  position: absolute;
  color: #e91e63;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="card">

  <!-- H√ÄNG TR√äN -->
  <div class="header">
    <img src="hinhanh/anhtrong.jpg" class="avatar">
    <div class="title">Nh·∫≠p ng√†y sinh c·ªßa em üíï</div>
  </div>

  <!-- √î NH·∫¨P -->
  <input type="password" id="code" readonly>

  <!-- KEYPAD -->
  <div class="keypad">
    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="clear" onclick="clearCode()">‚Üê</button>
    <button onclick="add('0')">0</button>
    <button class="clear" onclick="submitCode()">OK</button>
  </div>

</div>

<script>
function add(num) {
  const input = document.getElementById("code");
  if (input.value.length < 8) {
    input.value += num;
  }
}

function clearCode() {
  const input = document.getElementById("code");
  input.value = input.value.slice(0, -1);
}

function submitCode() {
  alert("ƒê√∫ng r·ªìi üíñ");
  window.location.href = "letter.html"; // üëâ chuy·ªÉn trang
}

/* tim bay */
for (let i = 0; i < 12; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
