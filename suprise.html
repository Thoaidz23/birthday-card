<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7a6b8;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

/* ·∫¢NH BAY */
.photo {
  position: absolute;
  left: -200px;
  width: 180px;
  height: 250px;
  object-fit: cover;
  border-radius: 14px;
  border: 3px solid #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  background: #fff;

  animation-name: fly;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes fly {
  from {
    transform: translateX(-200px);
  }
  to {
    transform: translateX(calc(100vw + 200px));
  }
}


/* MOBILE */
@media (max-width: 600px) {
  .photo {
    width: 120px;
    height: 180px;
  }
}
/* ‚ù§Ô∏è TR√ÅI TIM BAY */
.heart {
  position: absolute;
  bottom: -30px;
  color: #ff2f6e;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.6);
    opacity: 0;
  }
}

<script>
const photos = document.querySelectorAll(".photo");
const total = photos.length;
const duration = 40; // t·ªïng th·ªùi gian tr√¥i (gi√¢y)

photos.forEach((photo, index) => {
  // cao th·∫•p ng·∫´u nhi√™n

  // xoay nghi√™ng ng·∫´u nhi√™n
  const rotate = Math.random() * 40 - 30;

  // t·∫•t c·∫£ c√πng t·ªëc ƒë·ªô
  const duration = Math.random() * 20 + 20;

  photo.style.animationDelay = `-${(duration / total) * index}s`;
});
function createHeart() {

  document.body.appendChild(heart);

  // x√≥a sau khi bay xong

  }, duration * 1000);
}
